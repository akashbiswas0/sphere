<div id="publish-container" class=" space-y-4 bg-neutral">
<!-- Publish form -->



<div class="hero min-h-screen ">
<div class=" ">

<div class="card mx-auto shadow-2xl bg-base-100" style="width:760px ;" >
<div class="card-body">






<form id="publish-form">


<div class="form-control">
<label for="title" class="label">
<span class="label-text">Title</span>
</label>
<input id="title" type="text" placeholder="Title" class="input input-bordered" required/>
</div>


<div class="form-control">
<label for="author-name" class="label">
<span class="label-text">Article By</span>
</label>
<input id="author-name" type="text" placeholder='Author Name' class='input input-bordered' required/>
 </div>

 <div class='form-control'>
 <label for='reference-fee' class='label'>
 <span class='label-text'>Reference Fee (in Ether)</span>
 </label>
 <input id='reference-fee' type='number' placeholder='Reference Fee' step=0.0001 min=0.0001 max=10 pattern="[0-9]{1,}[.][0-9]{4}" title = "Enter only upto 4 decimal places."class='input input-bordered' required />
 </div>

 <div class='form-control'>
 <label for='references-to' class='label'>
 <span class='label-text'>References To (comma separated paper IDs)</span>
 </label>
 <input id='references-to' type='text' placeholder='References To' class='input input-bordered'/>
 </div>

 <div class='form-control'>
 <label for='keywords' class='label'>
 <span class='label-text'>Keywords (comma separated)</span>
 </label>
 <input id='keywords' type='text' placeholder='Keywords' class='input input-bordered'/>
 </div>

<div class="form-control">
<label for="ipfs-hash" class="label">
<span class="label-text"><a href="http://localhost:3000/">Obtain your IPFS link here</a></span>
</label>

<textarea id="ipfs-hash" placeholder="Paste your obtained link" class="textarea textarea-bordered textarea-lg w-full " required></textarea>
</div>

<div class='form-control'>
    <label for='fee' class='label'>
      <span class='label-text'>Fee (in Ether)</span>
    </label>
    <input id='fee' type='number' placeholder='Fee' step=0.0001 min=0.0001 max=10 pattern="[0-9]{1,}[.][0-9]{4}" title = "Enter only upto 4 decimal places." class='input input-bordered' required />
  </div>
  

<div class="form-control mt-6">
<button type="submit" class="btn loadingy">PUBLISH TO BLOCKCHAIN</button>
</div>











</form>
